<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Marvelous Magic 8 Ball</title>
</head>
<body>
    <div class="header-container">
        <h1>The Marvelous Magic 8 Ball</h1>
        <p>Think of a question and ask the Magic 8 Ball...</p>
    </div>
    <div class="container">
        <div class="magic-8-ball">
            <div class="outer-circle">
                <div class="inner-circle">
                    <div class="triangle">
                        <div id="answer" class="answer">Ask a question...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button onclick="shakeMagic8Ball()">Shake</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
